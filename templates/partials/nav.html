{% block navigation %}
    {% if logged_in_user == 'In' %}
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkcyan">
            <a class="navbar-brand" href="#">Calendar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Register <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout user' %}">Logout</a>
                    </li>
                    {% if is_superuser == 'Yes' %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Manage rooms
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Add room</a>
                                <a class="dropdown-item" href="#">Change room</a>
                                <a class="dropdown-item" href="#">Remove room</a>
                            </div>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    {% else %}
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkcyan">

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login user' %}">Login</a>
                </li>

            </ul>
            </div>
        </nav>

    {% endif %}
{% endblock %}
